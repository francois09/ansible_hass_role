---
# Default do nothing
hass__install: False
hass__install_packaged_docker: True
hass__configure: False

# hass__data_dir:

# defaults file for hass
hass__default_packages:
  - apt-transport-https
  - ca-certificates
  - gnupg-agent
  - software-properties-common
  - jq
  - avahi-daemon
  - network-manager
  - apparmor
  - wget
  - udisks2
  - systemd-journal-remote
  - nginx

hass__docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io

